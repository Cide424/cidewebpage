; TOUR GUIDE
T3_TOUR_INTRO_FIRST			= "<h1>欢迎来到 T3v3!</h1>
	    <p>准备好探索最好的 Joomla 模板框架了吗？点击下面按钮开始浏览。</p>"
T3_TOUR_INTRO_TOUR1			= "应用到所有主题，布局的设置。设置包含：是否开启开发模式，响应式设计，还有 ThemeMagic"	    
T3_TOUR_INTRO_TOUR2			= "在设置选项卡中也包含了 ThemeMagic。如果你愿意的话允许设置您为样式和改变的Logo选择默认主题。"
T3_TOUR_INTRO_TOUR3			= "JA T3v3 comes with multiple layouts, in the layout setting, it allows to configure/customize the layout you wish to use in each style. Each layout contains number of block, and each block includes one or many module positions."
T3_TOUR_INTRO_TOUR4			= "选项卡包括设置 Mega Menu-缺失的功能在 Joomla!。使用 Mega Menu，您可以创建任何类型的菜单，您的网站需要。"
T3_TOUR_INTRO_TOUR5			= "这些设置允许您替代模板。在您的网站，您可以同时使用多个样式，每种样式在特定的菜单中的应用。菜单中的样式设置分配将重写默认的样式相同的菜单。"

T3_TOUR_GUIDE_1_TITLE		="编译 LESS 为 CSS"
T3_TOUR_GUIDE_1_CONTENT		="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/enable-development.png' alt='' /></div> <p>Feel free to enable the option when you are in development mode. This option will allow you to compile LESS to CSS. Whatever changes in your customization for the LESS files will then be compiled to the corresponding CSS files, which are the actual files that get your site running on.</p>"
T3_TOUR_GUIDE_2_TITLE		="ThemeMagic"
T3_TOUR_GUIDE_2_CONTENT		="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/thememagic-admin.png' alt='' /></div> <p>ThemeMagic is the visual customization. It includes multiple parameters which allow you to customize as you wish. The changes in the front-end are displayed on the right panel.</p>"
T3_TOUR_GUIDE_3_TITLE		="选择要编辑的样式"
T3_TOUR_GUIDE_3_CONTENT		="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/list-of-styles.png' alt='' /></div> <p>你可以使用此选项来快速选择定制的样式</p>"
T3_TOUR_GUIDE_4_TITLE		="当前样式的语言"
T3_TOUR_GUIDE_4_CONTENT		="如果你的网站是多语言网站，在这里选择默认语言。如果不是多语言网站，会禁用这个选项。"
T3_TOUR_GUIDE_5_TITLE		="模板版本与升级"
T3_TOUR_GUIDE_5_CONTENT		="检查 T3 Blank 模板是否是最新版本，点击按钮就可以查看状态，不是最新版的，可以免费升级。"
T3_TOUR_GUIDE_6_TITLE		="FrameWork 版本与升级"
T3_TOUR_GUIDE_6_CONTENT		="此按钮允许你： <ol><li>检查</li><li>并更新最新版本框架，在你未更新的情况下.</li>"
T3_TOUR_GUIDE_7_TITLE		="全局设置"
T3_TOUR_GUIDE_7_CONTENT		="<div class="
