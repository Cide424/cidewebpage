T3_TOUR_GUIDE_22_TITLE		="自适应布局"
T3_TOUR_GUIDE_22_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/responsive-layout.png' alt='' /></div><p>在此设置面板中，你可以为高亮区块启用/禁用并调整模块的位置，仅为每个特定的布局：宽屏，手机，平板，其他等</p>"
T3_TOUR_GUIDE_23_TITLE		="布局配置"
T3_TOUR_GUIDE_23_CONTENT	="&lt;div class='t3-admin-tour-img'&gt;&lt;img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/enable-disable-position.png' alt=''&gt;&lt;/div&gt;&lt;p&gt;使用图标来启用/禁用的聚光灯块当前布局中的模块位置。&lt;/p&gt;&lt;div class='t3-admin-tour-img'&gt;&lt;img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/resize-module-position.png' alt=''&gt;&lt;/div&gt;&lt;p&gt;拖动以调整大小的模块位置 (basegrid: 12)。请牢记它应用于当前修改布局只并不应用于所有除非你做出每个布局中相应改变。&lt;/p&gt;"
T3_TOUR_GUIDE_25_TITLE		="Mega Menu 配置"
T3_TOUR_GUIDE_25_CONTENT	="此功能为 Joomla 带来的新功能 ！社区。新的菜单系统改变了经典的导航系统。与超级菜单，您可以在列显示菜单添加额外的类为每个菜单组菜单样式或不...您还可以作为菜单项显示一个模块。 "
T3_TOUR_GUIDE_26_TITLE		="打开子菜单的选项"
T3_TOUR_GUIDE_26_CONTENT	="您可以选择当悬停或点击其父菜单上时显示子菜单。"
T3_TOUR_GUIDE_27_TITLE		="选择菜单"
T3_TOUR_GUIDE_27_CONTENT	="选择已启用的Mega Menu菜单。把所有菜单项使用Mega Menu到菜单然后选择这里的菜单。"
T3_TOUR_GUIDE_28_TITLE		="菜单项设置"
T3_TOUR_GUIDE_28_CONTENT	="&lt;div class='t3-admin-tour-img'&gt;&lt;img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/select-menu.png' alt=''&gt;&lt;/div&gt;&lt;p&gt;1.请请选择要配置的菜单项。当您选择一个菜单项时，将设置栏中显示的菜单项的设置。&lt;/p&gt;&lt;div class='t3-admin-tour-img'&gt;&lt;img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/item-config.png' alt=''&gt;&lt;/div&gt;&lt;p&gt;2.所有超级菜单设置的菜单项都将设置栏中提供。有一个额外的类字段使您可以将类的每个菜单项添加到该菜单项的样式。&lt;/p&gt;"
T3_TOUR_GUIDE_29_TITLE		="选择 Joomla 或 Mega Menu"
T3_TOUR_GUIDE_29_CONTENT	="您可以选择使用 Joomla 或 Mega Menu。你只需要配置菜单中选择选项时： Mega Menu。"
